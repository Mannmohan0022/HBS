{% extends 'user/base.html'%}
{% load static %}
{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/userDetails.css' %}">
{% endblock %}
{% block title %} ADITI || User Details {% endblock %}
{% block content %}


    <div class="row roundPic">

        <img src="{% static 'image/avtar.jpg' %}" alt="">

    </div>

    <div class="global-container">
        <div class="card signup-form">
            <div class="card-body">
                <h1 class="card-title text-center title">CREATE ACCOUNT</h1>
                <div class="card-text">
                    <form method="POST" action="{% url 'user_detail' %}" enctype="multipart/form-data" > 
                        {% csrf_token %}
                        <div class="form-group name">
                            <input type="text" name="name" class="form-control form-control-sm form-control-xs in1" id="textInput1" placeholder="Name" required>
                        </div>
                        <div class="form-group name">
                            <input type="text" name="SurName" class="form-control form-control-sm form-control-xs in1" id="textInput1" placeholder="Sur Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="gender" class="form-control form-control-sm form-control-xs" placeholder="Gender" required>                            
                        </div>
                        <div class="form-group">
                            <input type="date" name="dob" class="form-control form-control-sm form-control-xs" required>                            
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control form-control-sm form-control-xs" placeholder="Email" required>                            
                        </div>
                        <div class="form-group">
                            <input type="text" name="phone" class="form-control form-control-sm form-control-xs" placeholder="Phone" required>                            
                        </div>
                        <div class="form-group">
                            <input type="file" name="image" class="form-control form-control-sm form-control-xs" accept="image/*" required>                            
                        </div>
                        <button type="submit" class="btn btn-primary btn-block signup">Sign Up</button></div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
{% endblock %}
