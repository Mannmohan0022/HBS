{% load static %}
<!-- To load static files -->
<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/googleFonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/fkit.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/0f9d35a558.js" crossorigin="anonymous"></script>
    
    <title>{% block title %} {% endblock %}</title>
    <!-- This tage is used for giving titles to each page -->
    {% block extra_head %}  {% endblock %}
    <!-- This tage is used for adding stylesheet for coustom pages -->
    {% block css %}  {% endblock %}
    <!-- this thage is used for typing css within page -->
</head>
<body>
    {% block body %} {% endblock %}
    <!-- This tage for extend body , adding nav bars...etc  -->
    
    {% block content %} {% endblock %}
    <!-- This tage for writing content  -->
    {% block footer %}{% endblock %} 
    <!-- This tage for writing footer  -->

    {% block js %} {% endblock %}
    <!-- This tage for writing js  -->

</body>
</html>
